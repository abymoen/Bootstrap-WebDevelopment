<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <form class="form-inline">
            <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Email" class="form-control">
            </div>
                
            <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="password" class="form-control">
            </div>
                
            <button type="submit" class="btn btn-default">Login</button>
        </form>  
        <br>
        <hr>
        
        <form class="form-horizontal">
            <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email: </label>
                <div class="col-sm-10">
                <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
                
            <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-10">
            <input type="password" id="password" placeholder="password" class="form-control">
                </div>
            </div>
                
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
                </div>
        </form>
        
        <br>
        <hr>
        
        <form>
            <label for="comment"> Comments:</label>
            <textarea rows="5" id="comment" class="form-control">
            </textarea>    
        
            <div class="checkbox">
            <label><input type="checkbox" id="check1" value="valueOne">Checkbox One</label>
            <label><input type="checkbox" id="check2" value="valueTwo">Checkbox Two</label>    
            </div>
            
            <div class="radio">
            <label><input type="radio" name="radios" id="radio1" value="option1">Rad Op One</label>
            </div>
            
            <div class="radio">
            <label><input type="radio" name="radios" id="radio2" value="option2">Rad Op Two</label>
            </div>
            
            <div class="radio">
            <label><input type="radio" name="radios" id="radio3" value="option3" disabled>Rad Op Three</label>
            </div>
            
            <br>
            <hr>
            
            <select multiple class="form-control">
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
                <option>Four</option>
            </select>
            
            <br>
            <hr>
            
            <input type="text" class="form-control" placeholder="Text Input" disabled>
            
            <br>
            <hr>
            
            <div class="row">
            <div class="form-group has-success col-xs-2">
            <label for=text1 class="sr-only"> Text Input One:</label>
            <input type="text" class="form-control" id="text1" placeholder="Text One">
            </div>
            
            
            <div class="form-group has-error col-xs-6">
            <label for=text2 class="sr-only"> Text Input Two:</label>
            <input type="text" class="form-control" id="text2" placeholder="Text Two">
            </div>
                
            <div class="form-group has-warning col-xs-4">
            <label for=text3 class="sr-only"> Text Input Three:</label>
            <input type="text" class="form-control" id="text3" placeholder="Text Three">
            </div> 
            </div> 
            
            <br>
            <hr>
                
            <div class="input-group has-feedback has-success"> 
            <label for=text4 class="sr-only"> Text Input One:</label>
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="text4" placeholder="Text Four">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="sr-only">success</span>
            </div>
            
            <br>
            <hr>
            
            <div class="input-group has-feedback has-success"> 
            <label for=text5 class="sr-only"> Text Input One:</label>
            <span class="input-group-btn">
            <button type="button" class="btn">Enter
            </button></span>
            <input type="text" class="form-control" id="text5" placeholder="Text Five">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="sr-only">success</span>
            </div>
            
        </form>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
